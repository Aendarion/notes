<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../style/authorization.css">
    <link rel="stylesheet" href="../style/header-footer.css">
</head>
<body>
    <header></header>
    <div id="content">
        <form name="authorization" action="../php/login.php" method="post">
            <input name="login" type="text" placeholder="Your login">
            <input name="password" type="text" placeholder="Your password">
            <div id="remember_me">
                <input name="remember_me" type="checkbox" checked="true">
                <p>Remember me</p>
            </div>
            <div id="buttons">
                <button id="registrationButton">Registration</button>
                <button id="loginButton">Log in</button>
            </div>
            <div id="forgotPass"><a href="forgot_password.html">Forgot password?</a></div>
        </form>
    </div>
    <footer></footer>
</body>
<script src="../javascript/sendLoginForm.js"></script>
</html>
